<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h3>Tables</h3>

    <!--To construct table, we need table tag for the table abstraction and everything goes inside that tag-->
    <table border="1">

      <!--we need thead tag to construct table heads-->
      <thead>
        <!--we need th tag to insert table head names-->
        <th>Electronics</th>
        <th>Books</th>
        <th>Food</th>
        <th>Clothing</th>
      </thead>

      <!--we need tr tag to construct rows and td tag to insert items according to the numbers of heads in rows-->
      <tr>
        <td>Phone</td>
        <td>Dictionary</td>
        <td>Apple</td>
        <td>Pants</td>
      </tr>

      <tr>
        <td>Computer</td>
        <td>Simple Book</td>
        <td>Cake</td>
        <td>Jacket</td>
      </tr>

      <tr>
        <td>Phone</td>
        <td>Dictionary</td>
        <td>Apple</td>
        <td>Pants</td>
      </tr>
    </table>
    

  </body>
</html>
