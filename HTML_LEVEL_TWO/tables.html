<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h3>Tables</h3>


    <!--table html-->
    <table border="1">

      <!--entete de la table-->
      <thead>
        <!--les cellules ou cases de l'entete-->
        <th>Electronics</th>
        <th>Books</th>
        <th>Food</th>
        <th>Clothing</th>
      </thead>

      <!--chaque tag tr correspond a une ligne du tableau-->
      <tr>
        <!--les cellules ou cases de la ligne du tableau-->
        <td>Phone</td>
        <td>Dictionary</td>
        <td>Apple</td>
        <td>Pants</td>
      </tr>

      <tr>
        <td>Computer</td>
        <td>Simple Book</td>
        <td>Cake</td>
        <td>Jacket</td>
      </tr>

      <tr>
        <td>Phone</td>
        <td>Dictionary</td>
        <td>Apple</td>
        <td>Pants</td>
      </tr>
    </table>
    

  </body>
</html>
