<html lang="en">
<head>
    <link rel="stylesheet" href="assessmentLevelOne.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Free Blog!</h1>

    <div class="">
      <p>Thanks so much for visiting this site!</p>

    </div> <!--division pour regrouper certains tags html et leur donner un meme style css-->

    <h2>What is this site for?</h2>
    <p>This site can do three things:</p>
    <ol>
      <li id='itemone'>Take in text input</li>
      <li>Take in Log In Information</li>
      <li><a href="http://www.google.com">Take you to Google</a></li>
    </ol>

    <div class="blogtext"> <!--division pour regrouper certains tags html et leur donner un meme style css-->
      <textarea name="name" id="textblock" rows="5" cols="10"></textarea>
    </div>

    <h2>Please log in to save your blog post</h2>

    <form class="loginForm" method="get"> <!--class est pour identifier certains tags html ensemble et leur donner un meme style css-->
      <label for="mail">Email: </label>
      <input type="email" id="mail" value="">

      <label for="pass">Password: </label>
      <input type="password" id="pass" value="">

      <input type="submit" name="" value="Log In">


    </form>

    <div class="exit">

    <p>Questions or Comments? Send us feedback here:</p>

    <textarea name="name" rows="8" cols="80"></textarea><!--zone de texte avec 8 ligne et 80 colonnes-->

    </div>
</body>
</html>
