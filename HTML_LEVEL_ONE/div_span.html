<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>div and span tags</title>
  </head>
  <body>

    <h2> div and span</h2>

    <p>We are going to see <strong><em>div</em></strong>
      and <strong><em>span</em></strong> tags
    </p>


    <!-- div tag allows us to apply css to multiple tags at once -->
    <div class="groupOne">

      <p>Juste write something valuable</p>
      <!-- span tag allows us to apply css tag to inner elements in tags -->
      <p>Ok, I'm writing <span>something valuable</span></p>
      <h3> Let's look at other things closely</h3>

    </div>

  </body>
</html>
